<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | NyayaVaani</title>
  <link rel="stylesheet" href="start.css" />
</head>
<body>
  <div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>We're working hard to bring you something amazing.</p>
    
    <p class="wait-msg">Please wait...</p>
    <div id="loop-timer">00:00:00</div>
  </div>

  <script>
    let seconds = 0;

    function formatTime(sec) {
      let hrs = String(Math.floor(sec / 3600)).padStart(2, '0');
      let mins = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      let secs = String(sec % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    setInterval(() => {
      seconds++;
      document.getElementById("loop-timer").textContent = formatTime(seconds);
    }, 1000);
  </script>
</body>
</html>
